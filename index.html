<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .video-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .video {
        width: 80%;
        max-width: 600px;
        height: auto;
      }

      #video2 {
        display: none;
      }

      .text {
        font-size: 25px;
        color: #333;
        margin-top: 10px;
        font-family: monospace;
        color: #333;
        opacity: 0;
      }

      .text.visible {
        opacity: 1;
        transition: opacity 1s;
      }

      .text:hover {
        color: coral;
      }

      #resetText {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="video1" class="video" autoplay muted loop playsinline>
        <source src="tap1.mp4" type="video/mp4" />
      </video>

      <video id="video2" class="video" muted playsinline>
        <source src="tap2.mp4" type="video/mp4" />
      </video>

      <div id="tapText" class="text">Tap</div>
    </div>

    <script>
      const video1 = document.getElementById("video1");
      const video2 = document.getElementById("video2");
      const tapText = document.getElementById("tapText");
      const resetText = document.getElementById("resetText");
      let hasTapped = false;

      const switchtoVideo1 = () => {
        video1.style.display = "block";
        video2.style.display = "none";
        video2.load();

        tapText.textContent = "Tap";
        tapText.classList.remove("visible");
      };

      const switchtoVideo2 = () => {
        video2.style.display = "block";
        video1.style.display = "none";
        video2.play();
        tapText.textContent = "Reset";
      };

      const animateText = () => {
        setTimeout(() => {
          tapText.classList.add("visible");
        }, 1000);
      };

      document.addEventListener("DOMContentLoaded", () => {
        animateText();

        document.body.addEventListener("click", () => {
          if (hasTapped) {
            switchtoVideo1();
          } else {
            switchtoVideo2();
          }

          hasTapped = !hasTapped;
          animateText();
        });
      });
    </script>
  </body>
</html>
